<div class="grid grid-cols-5 gap-3 p-5">
    <div class="col-span-5 sm:col-span-1 bg-primary-200 rounded-md flex flex-col items-center p-4">
        <div class="w-24 h-24 bg-slate-400 rounded-full">

        </div>
        <div class="text-center">
            <label for="fullName">Profile Picture</label>
            <input type="file" class="inputs">
        </div>
    </div>
    <div class="col-span-5 sm:col-span-4 ">
        <form [formGroup]="profileForm">
            <div class="py-1">
                <label for="fullName">Full Name</label>
                <input type="text"  formControlName="fullName" class="inputs">
            </div>
            <div class="py-1">
                <label for="email">Email Address</label>
                <input type="email"  formControlName="email" class="inputs">
                <div class="text-red-600" *ngIf="profile('email').errors?.email">Invalid email format</div>
            </div>
            <div class="py-1">
                <label for="residentialAddress">Residential Address</label>
                <input type="text" formControlName="residentialAddress" class="inputs">
            </div>
            <div class="py-1">
                <label for="suburb">Suburb</label>
                <input type="text"  formControlName="suburb" class="inputs">
            </div>
            <div class="py-1">
                <label for="state">State</label>
                <input type="text"  formControlName="state" class="inputs">
            </div>
            <div class="py-1">
                <label for="zipCode">Zip Code</label>
                <input type="text"  formControlName="zipCode" class="inputs">
            </div>
            <div class="py-1">
                <label for="mobileNumber">Mobile Number</label>
                <input type="text" formControlName="mobileNumber" class="inputs">
                <div class="text-red-600" *ngIf="profile('mobileNumber').errors?.pattern">Invalid email format</div>
            </div>
            <div class="py-1">
                <label for="ageRange">Age Range</label>
                <select  formControlName="ageRange" class="inputs">
                    <option value="">Select Age Range</option>
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46-55">46-55</option>
                    <option value="56-65">56-65</option>
                    <option value="66-75">66-75</option>
                    <option value="76+">76+</option>
                  </select>
            </div>
            <div class="py-1">
                <label for="gender">Gender</label>
                <select formControlName="gender" class="inputs">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
    
            <button type="submit" class="font-semibold bg-primary-600 rounded-md text-slate-300 px-5 py-1" (click)="onSubmit()">Save Profile</button>
        </form>
    </div>

</div>
